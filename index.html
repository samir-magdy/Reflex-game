<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Test your reflexes! Click the button to start and stop on the target color!"
    />
    <meta name="author" content="Samir Magdy" />
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="icon" type="image/x-icon" href="images/favi_icon.png" />
    <title>Reflex Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <p id="para">
        STOP ON:
        <span id="target"></span>
      </p>
      <div id="leveltitle"></div>
      <div id="lives">
        <span><img src="images/heart.png" /></span>
        <span><img src="images/heart.png" /></span>
        <span><img src="images/heart.png" /></span>
      </div>
      <button id="toggle"><span id="button_text">START</span></button>
      <div id="volume_slider_container">
        <input
          type="range"
          id="volume_slider"
          min="0"
          max="100"
          value="50"
          orient="vertical"
        />
        <span id="mute_volume"
          ><img id="volume_display" src="images/vol_icon.png"
        /></span>
      </div>
    </main>
    <script src="game.js"></script>
  </body>
</html>
