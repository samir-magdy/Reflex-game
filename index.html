<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Test your reflexes! Click the button to start and stop on the target color!"
    />
    <meta name="author" content="Samir Magdy" />
    <meta name="theme-color" content="#0a0a0a" />
    <link rel="icon" type="image/x-icon" href="favi_icon.png" />
    <title>Reflex Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="title">HOW FAST ARE YOUR REFLEXES!?</div>
      <div id="leveltitle"></div>
      <div id="lives"><span>❤️</span> <span>❤️</span> <span>❤️</span></div>
      <p id="para">
        Click the colored area to start the challenge, then click again to stop
        on <span id="target"></span> !
      </p>
      <button id="toggle">START</button>
      <div id="volume_slider_container">
        <label for="volume_slider">Volume:</label>
        <input type="range" id="volume_slider" min="0" max="100" value="50" />
        <span id="volume_display">50</span>
      </div>
    </main>
    <script src="game.js"></script>
  </body>
</html>
